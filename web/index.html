<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ふるさと納税限度額計算機</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 900px; margin: 40px auto; padding: 20px; }
    h1 { color: #2d3748; border-bottom: 3px solid #4299e1; padding-bottom: 10px; }
    
    .pattern-section { margin: 20px 0; padding: 15px; background: #f0f8ff; border-radius: 8px; border-left: 4px solid #4299e1; }
    .pattern-section h3 { margin: 0 0 15px 0; color: #2d3748; }
    select { padding: 8px 12px; border: 2px solid #e2e8f0; border-radius: 4px; font-size: 16px; background: white; }
    
    .input-section { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin: 30px 0; }
    .input-group { margin: 15px 0; }
    .input-group h3 { color: #4a5568; margin: 0 0 15px 0; font-size: 18px; border-bottom: 2px solid #e2e8f0; padding-bottom: 5px; }
    
    .field-group { margin: 15px 0; padding: 10px; border-radius: 6px; }
    .field-group.required { background: #fff5f5; border-left: 4px solid #e53e3e; }
    .field-group.auto { background: #f0fff4; border-left: 4px solid #38a169; }
    .field-group.optional { background: #f7fafc; border-left: 4px solid #718096; }
    
    label { display: block; font-weight: bold; margin: 5px 0; color: #4a5568; }
    .legal-basis { font-size: 12px; color: #718096; font-weight: normal; }
    input[type="number"], select { width: 100%; padding: 8px; border: 2px solid #e2e8f0; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
    input[type="number"]:focus { border-color: #4299e1; outline: none; }
    input[type="number"]:read-only { background-color: #f7fafc; color: #718096; }
    .unit { font-size: 14px; color: #718096; margin-left: 5px; }
    
    .legend { margin: 20px 0; padding: 15px; background: #edf2f7; border-radius: 8px; }
    .legend h4 { margin: 0 0 10px 0; color: #2d3748; }
    .legend-item { display: inline-block; margin: 5px 10px 5px 0; }
    .legend-color { width: 12px; height: 12px; display: inline-block; margin-right: 5px; border-radius: 2px; }
    .required-color { background: #e53e3e; }
    .auto-color { background: #38a169; }
    .optional-color { background: #718096; }
    
    button { background: #4299e1; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin: 20px 0; }
    button:hover { background: #3182ce; }
    
    .result { margin-top: 30px; padding: 20px; background: #edf2f7; border-radius: 8px; }
    .result h2 { color: #2d3748; margin-top: 0; }
    .highlight { font-size: 24px; font-weight: bold; color: #e53e3e; background: #fed7d7; padding: 15px; border-radius: 6px; text-align: center; margin: 15px 0; }
    .calculation { font-family: monospace; background: white; padding: 15px; border-radius: 4px; margin: 15px 0; line-height: 1.6; }
    .step { margin: 8px 0; }
  </style>
</head>
<body>
  <h1>ふるさと納税限度額計算機</h1>
  
  <div class="pattern-section">
    <h3>🔄 クイック設定</h3>
    <select id="patternSelect">
      <option value="">パターンを選択してください</option>
      <option value="a">パターンA: 年収300万円（単身）</option>
      <option value="b">パターンB: 年収400万円（副業・配偶者あり）</option>
      <option value="c">パターンC: 年収550万円（投資・iDeCo活用）</option>
      <option value="d">パターンD: 年収800万円（副業・節税対策）</option>
    </select>
  </div>

  <div class="legend">
    <h4>入力項目の分類</h4>
    <div class="legend-item"><span class="legend-color required-color"></span>必須入力</div>
    <div class="legend-item"><span class="legend-color auto-color"></span>自動計算</div>
    <div class="legend-item"><span class="legend-color optional-color"></span>任意入力</div>
  </div>

  <div class="input-section">
    <div class="input-group">
      <h3>💰 収入情報</h3>
      
      <div class="field-group required">
        <label for="salaryIncome">
          給与収入 <span class="unit">（円）</span>
          <div class="legal-basis">源泉徴収票「支払金額」</div>
        </label>
        <input type="number" id="salaryIncome" placeholder="4000000" min="0" step="10000" onchange="updateDependentFields()">
      </div>
      
      <div class="field-group optional">
        <label for="sideIncome">
          副業収入 <span class="unit">（円）</span>
          <div class="legal-basis">雑所得・事業所得</div>
        </label>
        <input type="number" id="sideIncome" placeholder="0" min="0" step="10000">
      </div>
      
      <div class="field-group optional">
        <label for="capitalGains">
          投資差益 <span class="unit">（円）</span>
          <div class="legal-basis">総合課税の場合のみ</div>
        </label>
        <input type="number" id="capitalGains" placeholder="0" min="0" step="10000">
      </div>
      
      <div class="field-group optional">
        <label for="expenseRate">
          副業経費率 <span class="unit">（0-1）</span>
          <div class="legal-basis">所得税法第37条</div>
        </label>
        <input type="number" id="expenseRate" placeholder="0" min="0" max="1" step="0.1">
      </div>
    </div>

    <div class="input-group">
      <h3>📉 控除情報</h3>
      
      <div class="field-group auto">
        <label for="socialInsurance">
          社会保険料 <span class="unit">（円）</span>
          <div class="legal-basis">給与収入×15%（概算）- 厚生年金保険法</div>
        </label>
        <input type="number" id="socialInsurance" readonly>
      </div>
      
      <div class="field-group auto">
        <label for="basicDeduction">
          基礎控除 <span class="unit">（円）</span>
          <div class="legal-basis">所得税法第86条 - 合計所得2400万以下</div>
        </label>
        <input type="number" id="basicDeduction" value="480000" readonly>
      </div>
      
      <div class="field-group required">
        <label for="spouseIncome">
          配偶者年収 <span class="unit">（円、なしの場合は0）</span>
          <div class="legal-basis">所得税法第83条 配偶者控除判定</div>
        </label>
        <input type="number" id="spouseIncome" placeholder="0" min="0" step="10000" onchange="updateDependentFields()">
      </div>
      
      <div class="field-group auto">
        <label for="spouseDeduction">
          配偶者控除 <span class="unit">（円）</span>
          <div class="legal-basis">配偶者年収103万以下で38万円</div>
        </label>
        <input type="number" id="spouseDeduction" readonly>
      </div>
      
      <div class="field-group auto">
        <label for="dcMatching">
          dcマッチング拠出 <span class="unit">（円）</span>
          <div class="legal-basis">確定拠出年金法第55条 - 給与×5%、上限66万</div>
        </label>
        <input type="number" id="dcMatching" readonly>
      </div>
      
      <div class="field-group optional">
        <label for="ideco">
          iDeCo拠出 <span class="unit">（円）</span>
          <div class="legal-basis">確定拠出年金法 - 会社員年27.6万限度</div>
        </label>
        <input type="number" id="ideco" placeholder="0" min="0" max="276000" step="1000">
      </div>
      
      <div class="field-group optional">
        <label for="smallBusiness">
          小規模企業共済 <span class="unit">（円）</span>
          <div class="legal-basis">小規模企業共済法 - 年84万限度</div>
        </label>
        <input type="number" id="smallBusiness" placeholder="0" min="0" max="840000" step="10000">
      </div>
    </div>
  </div>

  <button id="calcButton">💡 計算する</button>

  <div id="result" class="result" style="display: none;">
    <h2>計算結果</h2>
    <div class="highlight" id="limit"></div>
    <div class="calculation" id="breakdown"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
