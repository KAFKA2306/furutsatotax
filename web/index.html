<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ふるさと納税限度額計算機</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
    h1 { color: #2d3748; border-bottom: 3px solid #4299e1; padding-bottom: 10px; }
    
    .pattern-section { margin: 20px 0; padding: 15px; background: #f0f8ff; border-radius: 8px; border-left: 4px solid #4299e1; }
    .pattern-section h3 { margin: 0 0 15px 0; color: #2d3748; }
    select { padding: 8px 12px; border: 2px solid #e2e8f0; border-radius: 4px; font-size: 16px; background: white; }
    
    .input-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 30px 0; }
    .input-group { margin: 15px 0; }
    .input-group h3 { color: #4a5568; margin: 0 0 15px 0; font-size: 18px; border-bottom: 2px solid #e2e8f0; padding-bottom: 5px; }
    
    label { display: block; font-weight: bold; margin: 10px 0 5px 0; color: #4a5568; }
    input[type="number"] { width: 100%; padding: 8px; border: 2px solid #e2e8f0; border-radius: 4px; font-size: 16px; box-sizing: border-box; }
    input[type="number"]:focus { border-color: #4299e1; outline: none; }
    .unit { font-size: 14px; color: #718096; margin-left: 5px; }
    
    button { background: #4299e1; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin: 20px 0; }
    button:hover { background: #3182ce; }
    
    .result { margin-top: 30px; padding: 20px; background: #edf2f7; border-radius: 8px; }
    .result h2 { color: #2d3748; margin-top: 0; }
    .highlight { font-size: 24px; font-weight: bold; color: #e53e3e; background: #fed7d7; padding: 15px; border-radius: 6px; text-align: center; margin: 15px 0; }
    .calculation { font-family: monospace; background: white; padding: 15px; border-radius: 4px; margin: 15px 0; line-height: 1.6; }
    .step { margin: 8px 0; }
  </style>
</head>
<body>
  <h1>ふるさと納税限度額計算機</h1>
  
  <div class="pattern-section">
    <h3>🔄 クイック設定</h3>
    <select id="patternSelect" onchange="loadPattern()">
      <option value="">パターンを選択してください</option>
      <option value="pattern_a.yml">パターンA: 年収300万円（単身）</option>
      <option value="pattern_b.yml">パターンB: 年収400万円（副業・配偶者あり）</option>
      <option value="pattern_c.yml">パターンC: 年収550万円（投資・iDeCo活用）</option>
      <option value="pattern_d.yml">パターンD: 年収800万円（副業・節税対策）</option>
    </select>
  </div>

  <div class="input-section">
    <div class="input-group">
      <h3>💰 収入</h3>
      <label for="salaryIncome">給与収入 <span class="unit">（円）</span></label>
      <input type="number" id="salaryIncome" placeholder="4000000" min="0" step="10000">
      
      <label for="sideIncome">副業収入 <span class="unit">（円）</span></label>
      <input type="number" id="sideIncome" placeholder="0" min="0" step="10000">
      
      <label for="capitalGains">投資差益 <span class="unit">（円）</span></label>
      <input type="number" id="capitalGains" placeholder="0" min="0" step="10000">
      
      <label for="expenseRate">副業経費率 <span class="unit">（0-1）</span></label>
      <input type="number" id="expenseRate" placeholder="0" min="0" max="1" step="0.1">
    </div>

    <div class="input-group">
      <h3>📉 控除</h3>
      <label for="socialInsurance">社会保険料 <span class="unit">（円）</span></label>
      <input type="number" id="socialInsurance" placeholder="600000" min="0" step="10000">
      
      <label for="basicDeduction">基礎控除 <span class="unit">（円）</span></label>
      <input type="number" id="basicDeduction" placeholder="480000" min="0" step="10000" value="480000">
      
      <label for="spouseDeduction">配偶者控除 <span class="unit">（円）</span></label>
      <input type="number" id="spouseDeduction" placeholder="0" min="0" step="10000">
      
      <label for="dcMatching">dcマッチング拠出 <span class="unit">（円）</span></label>
      <input type="number" id="dcMatching" placeholder="0" min="0" step="10000">
      
      <label for="ideco">iDeCo拠出 <span class="unit">（円）</span></label>
      <input type="number" id="ideco" placeholder="0" min="0" step="10000">
      
      <label for="smallBusiness">小規模企業共済 <span class="unit">（円）</span></label>
      <input type="number" id="smallBusiness" placeholder="0" min="0" step="10000">
    </div>
  </div>

  <button onclick="calculate()">💡 計算する</button>

  <div id="result" class="result" style="display: none;">
    <h2>計算結果</h2>
    <div class="highlight" id="limit"></div>
    <div class="calculation" id="breakdown"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
